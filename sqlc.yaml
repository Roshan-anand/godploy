version: "2"
sql:
  - engine: sqlite
    schema: "./sqlite/migrations"
    queries: "./sqlite/query"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        overrides:
          - column: "user.role"
            go_type:
              import: "github.com/Roshan-anand/godploy/internal/types"
              type: "UserRole"
